syntax = "proto3";
package auth.v1;
option go_package = "go-mall/server/auth/api/gen/v1;authpb";

message LoginRequest {
  string username = 1;
  string password = 2;
}

message userBasicInfo {
  uint64 id = 1;
  string name = 2;
  string nickname = 3;
}

message LoginResponse {
  string access_token = 1;
  int32 expires_in = 2;
}

message RegisterRequest {
  string phone = 1;
  int32 sms_code = 2;
}

message RegisterResponse {
  userBasicInfo user_info = 1;
}

service AuthService {
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
}